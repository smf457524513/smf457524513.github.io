<style>
:root {
  --site-font: 'Source Sans 3', sans-serif;
}

/* Apply Sans 3 globally */
body,
.page, .page__content, .page__title, .page__meta, .page__footer,
.masthead, .masthead *, .greedy-nav a, .site-title, .site-nav,
.sidebar, .sidebar * , 
.author, .author * ,
.nav__list, .toc, .toc__menu,
.archive__item-title, .archive__item-excerpt, .taxonomy__index,
.notice, .btn, .btn--inverse, .btn--light, .pagination,
input, select, textarea,
h1, h2, h3, h4, h5, h6 {
  font-family: var(--site-font) !important;
}
/* ---- Restore icon fonts that our global override replaced ---- */
.fa, .fas, .far, .fal, .fad { 
  font-family: "Font Awesome 5 Free" !important;
  font-weight: 900; /* solid weight shows correctly */
}
.fab { 
  font-family: "Font Awesome 5 Brands" !important;
  font-weight: 400;
}
/* Academicons (e.g., Google Scholar) */
.ai, [class^="ai-"], [class*=" ai-"] {
  font-family: "Academicons" !important;
  font-weight: 400;
}
</style>

<style>
/* Make the author photo square */
.author__avatar,
.author__avatar img {
  border-radius: 0 !important;  /* sharp corners */
  box-shadow: none !important;  /* no ring */
  width: 220px;                 /* adjust as you like */
  height: auto;
  object-fit: cover;            /* keeps aspect ratio */
}
</style>
